{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <div class="container py-5">
        <div class="row">
        <div class="col-md-4">
            <div class="text-center">
            <img src="{{ person.image.url }}" class="rounded-circle" width="150" height="150">
            <h1 class="mt-3">{{ person.name }}</h1>
            </div>
        </div>
        <div class="col-md-8">
            <h2 class="mb-3 font-weight-normal" style="font-size: 24px;">Objective</h2>
            <p>{{ person.objective }}</p>
        </div>
        </div>
    </div>
{% endblock %}
